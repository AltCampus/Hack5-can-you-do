<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Can_you_do</title>
    <!-- select multiple code -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css" rel="stylesheet"
        type="text/css" />
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#lstTopics').multiselect({
                includeSelectAllOption: true,
                nonSelectedText: 'Select Topic(s)',
            });
        });
    </script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>

    <!-- Admin section -->

    <section class="admin">
        <div>
            <h1>Admin Pannel</h1>
        </div>
        <div>
            <h3>Add Topic</h3>
            <input type="text" name="" id="topic-text">
            <input type="submit" name="" id="submit-topic">
        </div>
        <div>
            <h3>Add Question</h3>
            <input type="text" name="" id="question-text">

            <select id="lstTopics" multiple="multiple">
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JAVASCRIPT</option>
                <option value="4">LOGIC</option>
                <option value="5">RANDOM</option>
            </select>
            <input type="button" id="btnSelected" value="SUBMIT" />
        </div>
    </section>
    
    <!-- User Section -->

    <section class="user">
        <div>
            <h1>User Pannel</h1>
            <h3>Select the ones that are true to your knowledge:</h3>
            <div id="questions"></div>
            <input id="submit-answers" type="button" value="SUBMIT">
        </div>
    </section>

    <!-- Landing page -->

    <section class="landing_page">
            <h1>CAN YOU DO APP</h1>
        <div class="container1">    
            <div class="item">
                <h4>GO TO ADMIN PAGE</h4>
            </div>
            <div class="item">
                <h4>GO TO USER PAGE</h4>
            </div>
        </div>
    </section>
    
    <script type="text/javascript">
        $('#btnSelected').click(function () {
            var selected = $("#lstTopics option:selected");
            var message = "";
            selected.each(function () {
                message += $(this).text() + " " + $(this).val() + "\n";
            });
            alert(message);
        });
        </script>
    <script src="admin.js"></script>
</body>

</html>
